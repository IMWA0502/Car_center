<app-header></app-header>
<div>
  <h1>Used Cars</h1>
  <div *ngFor="let item of autotraderData">
    <div *ngIf="item.vehicle">
      <strong>{{ item.vehicle.make }} {{ item.vehicle.model }}</strong>
      <span> - {{ item.vehicle.registration }}</span>
    </div>
    <pre>{{ item | json }}</pre>
  </div>
</div>
<app-footer></app-footer>
